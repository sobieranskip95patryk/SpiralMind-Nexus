version: '3.8'

services:
  # API Service
  spiral-api:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - SPIRAL_ENV=production
      - SPIRAL_DB_URL=sqlite:///data/spiral_memory.db
    volumes:
      - spiral_data:/app/data
      - spiral_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - spiral-network

  # CLI Service (for batch processing)
  spiral-cli:
    build:
      context: .
      target: cli
    environment:
      - SPIRAL_ENV=production
      - SPIRAL_DB_URL=sqlite:///data/spiral_memory.db
    volumes:
      - spiral_data:/app/data
      - spiral_logs:/app/logs
      - ./batch_input:/app/input:ro
      - ./batch_output:/app/output
    profiles:
      - cli
    networks:
      - spiral-network

  # Development Service
  spiral-dev:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
      - "8001:8001"  # Additional port for development
    environment:
      - SPIRAL_ENV=development
      - SPIRAL_LOG_LEVEL=DEBUG
    volumes:
      - .:/app
      - spiral_dev_data:/app/data
      - spiral_dev_logs:/app/logs
    profiles:
      - dev
    networks:
      - spiral-network
    command: >
      bash -c "
        echo 'Starting SpiralMind-Nexus Development Environment...'
        echo 'Available commands:'
        echo '  spiral --help                    # CLI help'
        echo '  python -m spiral.api --debug     # Start API server'
        echo '  pytest tests/                   # Run tests'
        echo '  python -c \"from spiral import *; print(__version__)\"  # Test import'
        echo ''
        bash
      "

  # Nginx reverse proxy (optional)
  spiral-nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - spiral-api
    profiles:
      - nginx
    networks:
      - spiral-network
    restart: unless-stopped

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    profiles:
      - monitoring
    networks:
      - spiral-network

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=spiral123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    profiles:
      - monitoring
    networks:
      - spiral-network

volumes:
  spiral_data:
    driver: local
  spiral_logs:
    driver: local
  spiral_dev_data:
    driver: local
  spiral_dev_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  spiral-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Example usage:
# Production:
#   docker-compose up spiral-api
#
# Development:
#   docker-compose --profile dev up spiral-dev
#
# CLI batch processing:
#   docker-compose --profile cli run --rm spiral-cli --batch /app/input/texts.txt --output /app/output/results.json
#
# With monitoring:
#   docker-compose --profile monitoring up
#
# Full stack:
#   docker-compose --profile nginx --profile monitoring up
